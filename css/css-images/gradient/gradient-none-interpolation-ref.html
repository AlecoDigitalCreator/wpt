<!DOCTYPE html>
<html>
 <head>
 <style>
    div {
      height: 100px;
    }
    #red {
      background: linear-gradient(to right in srgb, color(srgb 0 0 0), color(srgb 0.5 0.5 0.5), color(srgb 1 1 1));
    }
    #green {
      background: linear-gradient(to right in srgb, color(srgb 0 0 0), color(srgb 0.5 0.5 0.5), color(srgb 1 1 1));
    }
    #blue {
      background: linear-gradient(to right in srgb, color(srgb 0 0 0), color(srgb 0.5 0.5 0.5), color(srgb 1 1 1));
    }
 </style>
 </head>
 <body>
  <div id="red"></div>
  <div id="green"></div>
  <div id="blue"></div>
 </body>
</html>
