<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Highlight API Test: </title>
<link rel="help" href="https://drafts.csswg.org/css-highlight-api-1/">
<link rel="help" href="https://drafts.csswg.org/css-pseudo/#highlight-styling">
<link rel="match" href="custom-highlight-font-metrics-001-ref.html">
<meta name="assert" value="lengths depending on fonts take the correct values">
<head>
  <style>
    div {
      margin: 50px;
      font-size: 40px;
    }
    ::highlight(highlight1) {
      text-underline-offset: 0.5em;
      text-decoration-line: underline;
      text-decoration-color: green;
      text-decoration-thickness: 0.25rem;
    }
    ::highlight(highlight2)  {
      text-underline-offset: 20px;
      text-decoration-line: underline;
      text-decoration-color: green;
      text-decoration-thickness: 4px;
    }
  </style>
</head>
<body>
  <div id="h1">Font-dependent lengths</div>
  <div id="h2">Lengths in pixels</div>
  <script>
    let r1 = new Range();
    r1.setStart(h1, 0);
    r1.setEnd(h1, 1);
    CSS.highlights.set("highlight1", new Highlight(r1));

    let r2 = new Range();
    r2.setStart(h2, 0);
    r2.setEnd(h2, 1);
    CSS.highlights.set("highlight2", new Highlight(r2));
  </script>
</body>
